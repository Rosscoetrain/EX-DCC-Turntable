[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200
monitor_echo = yes

lib_deps =
    waspinator/AccelStepper@^1.64
    mrrwa/NmraDcc@^2.0.17
;    aharshac/StringSplitter@^1.0.0

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
monitor_filters = send_on_enter
monitor_echo = yes
lib_deps = 
    waspinator/AccelStepper@^1.64
	mrrwa/NmraDcc@^2.0.16
;	aharshac/StringSplitter@^1.0.0

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_echo = yes
lib_deps = 
    waspinator/AccelStepper@^1.64
	mrrwa/NmraDcc@^2.0.16
;	aharshac/StringSplitter@^1.0.0

